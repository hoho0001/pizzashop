<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <link href="css/main.css" rel="stylesheet" />
  <title>Pizza Shop</title>
</head>

<body>

  <div class="container-fluid">
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html" id='index'>Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#" id='register'>Register</a>
          </li>
        </ul>
      </div>

    </nav>
  </div>

  <header class="d-flex flex-wrap align-items-center text-center">
    <div class="col-6 col-md-5  text-right">

     
    </div>
    <div class="col-6 col-md-7   text-left">
      <h1 id="name">REGISTER</h1>

    </div>
  </header>



  <main class="container  pb-5 pt-4">
      <div class="notification form-row"><div class = "msg col-lg-11"> </div> <i class="fas fa-times  col-lg-1" id="close"></i></div>
    <p>Please fill out the form below.</p>
    <!-- <form> -->
      
      <div class="form-row">
        <div class="form-group col-md-6 col-lg-6">
          <label for="register-first-name">First name</label>
          <input type="text" class="form-control" id="register-first-name" placeholder="eg. Lien" required>
        </div>
        <div class="form-group col-md-6 col-lg-6">
          <label for="register-last-name">Last name</label>
          <input type="text" class="form-control" id="register-last-name" placeholder="eg. Ho Hoang" required>
        </div>
        <div class="form-group col-md-6 col-lg-6">
          <label for="register-email">Email address</label>
          <input type="email" class="form-control" id="register-email" aria-describedby="emailHelp" placeholder="eg. hohoanglien@gmail.com"
            required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group col-md-6 col-lg-6">
          <label for="register-password">Password</label>
          <input type="password" class="form-control" id="register-password" required>
          <span toggle="loginPassword" class="fa fa-fw fa-eye field-icon toggle-show-password"></span>
        </div>
      </div>
      <br>
      
      <button type="submit" class="btn btn-primary" id="register-btn"><i class="far fa-paper-plane"></i> Send</button>
    <!-- </form> -->
  </main>

  <footer class="pt-5">
      <hr>
    <div class="container-fluid text-center">
      <p>@ 2019 LIEN HO HOANG - THIEN BANH</p>
    </div>
  </footer>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
